                <form>
                    <h3>Please fill and submit the following form to register for this school.</h3>
                    <table>
                        <tr>
                            <td>First Name:</td>
                            <td><input type="text" width = 100% name="firstName" size="30"  placeholder="Please Enter your First Name"></td>
                        </tr>
                        <br>
                        <tr>
                            <td>Last Name:</td>
                            <td><input type="text" name="lastName" width = 100% size="30"  placeholder="Please Enter you Last Name"></td>

                        </tr>

                                <td> Address:</td>
                                <td><input type="text" name="lastName" width = 100% size="50"  placeholder="Please Enter your Address"></td>

                        </tr>

                                <td>Date Of Birth</td>

                                    <input type="date" name="dob">
                                </td>
                        </tr>
                        <tr>
                                <td>Experience With:</td>

                                    <input type="checkbox" name="java">Java
                                    <input type="checkbox" name="html">HTML
                                    <input type="checkbox" name="spring">Spring
                                    <input type="checkbox" name="mvc">REST API                                    
                                </td>
                        </tr>  
                        <tr>
                                <td>Gender</td>
                                <td>
                                    <input type="radio" name="gender">Male
                                    <input type="radio" name="gender">Female
                                    <input type="radio" name="gender">Other
                                    
                                </td>
                            
                            </tr>
